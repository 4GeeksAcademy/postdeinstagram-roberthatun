<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="post">
        <div class="header">
            <div class="profile-pic">
                <img class="propic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgSQcHnMxKkXL4pxg-_Tiv4kervFc0R_UgUw&s" alt="">
            </div>
            <div class="username">
                <p><strong>HTML5</strong><br>Rigoberto</p>
            </div>
            <div class="options"><i class="fas fa-ellipsis-h"></i></div>
        </div>
        <div class="image">
            <img class="image" src="https://cdn3.f-cdn.com//files/download/201300485/Puerto%20%281%29_polarr_1.jpg?width=780&height=780&fit=crop" alt="">
        </div>
        <div class="footer">
            <div class="Icons">
                <span class="like"><i class="fas fa-heart"></i></span>
                <span class="comment"><i class="fas fa-comment"></i></span>
                <span class="share"><i class="fas fa-paper-plane"></i></span>
                <span class="save"><i class="fas fa-bookmark"></i></span>
            </div>
            <div class="likes">
                <p>Liked by <strong>4GEEKSACADEMY , html5 , Web </strong>And <strong>100,000 others</strong></p>
            </div>
            <div class="caption">
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo enim nesciunt quis molestiae, necessitatibus omnis odio. Voluptates excepturi hic, praesentium quo molestiae tenetur tempore unde aliquam id, nesciunt velit modi!</p>
            </div>
        </div>
    </div>
</body>
</html>
